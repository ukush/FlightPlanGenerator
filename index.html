<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Leaflet Map</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <!-- Define container for map -->
    <div id="map"></div>
    <div id="script-div">
        <textarea name="coords-list" id="coords-list" cols="30" rows="10" type="text"></textarea>
        <button id="generate-script-text" type="button" onclick=genScript() >Generate Script <Script></Script></button>
        <button id="clearPath" type="button" onclick=clearPath() >Start New Flight Path <Script></Script></button>
        <textarea name="bash-script" id="bash-script" cols="30" rows="10" type="text"></textarea>    
    </div>    


    <script src="script.js"></script>
</body>
</html>
